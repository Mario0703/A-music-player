<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale="1.0">
    <title>A music player service</title>
    <link rel="style.css" href="/style.css">
</head>
<body>
    <h1>A music player</h1>
    <audio id = "player">
        <source src="Songs/See you again.mp3" type="audio/mpeg">
    </audio>See you again
    <button id="btn-play">Play</button>
    <button id="btn-pause">pause</button>
    <progress id="file" value="1" max="100"></progress>

    <br>

    <audio id ="player2">
        <source src="Songs/Dumb Ways to Die.mp3" type="audio/mpeg">
    </audio>Dumb ways to die
    <button id="btn-play2">Play</button>
    <button id="btn-pause2">pause</button>
    <progress id="file2" value="1" max="100"></progress>
    <br>

    <div class="slidecontainer">
        <input type="range" min="0" max="1" step="0.01" class="slider" id="myRange"/>
      </div>
    <audio controls>
        <source src="Songs/LEMMiNO - Infinity.mp3" type="audio/mpeg">    
    </audio>
    <br>

    <audio controls>
        <source src="Songs/The Weeknd - Blinding Lights.mp3" type="audio/mpeg">
    </audio>
    <br>

    <audio controls> 
        <source src="Songs/Tobias Rahim & Andreas Odbjerg.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio controls>
        <source src="Songs/Vi ta'r guldet med hjem.mp3" type="audio/mpeg">
    </audio>

    <script src="/script.js"></script>
</body>
</html>
