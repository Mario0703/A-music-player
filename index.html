<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale="1.0">
    <title>A music player service</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="content">
        <h1 class="main-header">A music player</h1>
        
        <div class="song">
            <audio id = "player">
                <source src="Songs/See you again.mp3" type="audio/mpeg">
            </audio>
            <span class="decreption">See you again</span>
            <button class="btn" id="btn-play">Play</button>
            <progress id="file" value="1" max="100"></progress>
        </div>


        <div class="song">
            <audio id ="player">
                <source src="Songs/Dumb Ways to Die.mp3" type="audio/mpeg">
            </audio>
            <span class="decreption">Dumb ways to die</span>
            <button class="btn" id="btn-play">Play</button>
            <progress id="file" value="1" max="100"></progress>
            <br>
        </div>

        <div class="song">
            <audio id ="player">
                <source src="Songs/LEMMiNO - Infinity.mp3" type="audio/mpeg">    
            </audio>
            <span class="decreption">LEMMiNO - Infinity</span>
            <button class="btn" id="btn-play">Play</button>
            <progress id="file" value="1" max="100"></progress>
        </div>
        <div class="song">
            <audio id ="player">
                <source src="Songs/The Weeknd - Blinding Lights.mp3" type="audio/mpeg">
            </audio>
                <span class="decreption">The Weeknd - Blinding Lights</span>
                <button class="btn" id="btn-play">Play</button>
                <progress id="file" value="1" max="100"></progress>
        </div>

        <div class="song">
            <audio id ="player"> 
                <source src="Songs/Tobias Rahim & Andreas Odbjerg.mp3" type="audio/mpeg">
            </audio>
            <span class="decreption">Tobias Rahim & Andreas Odbjerg</span>
            <button class="btn" id="btn-play">Play</button>
            <progress id="file" value="1" max="100"></progress>
        </div>

        <div class="song">
            <audio id ="player">
                <source src="Songs/Vi ta'r guldet med hjem.mp3" type="audio/mpeg">
            </audio>
            <span class="decreption">Vi ta'r guldet med hjem</span>
            <button class="btn" id="btn-play">Play</button>
            <progress id="file" value="1" max="100"></progress>
        </div>

        <div class="slidecontainer">
            <input type="range" min="0" max="1" step="0.01" class="slider" id="myRange"/>
        </div>
        <button id="Reset-btn" class="btn">Clik me to reset song</button>
        <script src="/script.js"></script>
        <p class="decreption">Hello, this is a simple music player, please type a song to play one. The song that is playiong witl be displayed here</p>
    </section>
</body>
</html>
