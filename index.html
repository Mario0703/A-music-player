<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" initial-scale="1.0">
    <title>A music player service</title>
    <link rel="style.css" href="/style.css">
</head>
<body>
    <h1>A music player</h1>
    <audio id = "player">
        <source src="Songs/See you again.mp3" type="audio/mpeg">
    </audio>See you again
    <button id="btn-play">Play</button>
    <progress id="file" value="1" max="100"></progress>

    <br>

    <audio id ="player2">
        <source src="Songs/Dumb Ways to Die.mp3" type="audio/mpeg">
    </audio>Dumb ways to die
    <button id="btn-play2">Play</button>
    <progress id="file2" value="1" max="100"></progress>
    <br>


    <audio id ="player3">
        <source src="Songs/LEMMiNO - Infinity.mp3" type="audio/mpeg">    
    </audio>LEMMiNO - Infinity.mp3
    <button id="btn-play3">Play</button>
    <progress id="file3" value="1" max="100"></progress>

    <br>

    <audio id ="player4">
        <source src="Songs/The Weeknd - Blinding Lights.mp3" type="audio/mpeg">
    </audio>The Weeknd - Blinding Lights.mp3
    <button id="btn-play4">Play</button>
    <button id="btn-pause4">pause</button>
    <progress id="file4" value="1" max="100"></progress>

    <br>

    <audio id ="player5"> 
        <source src="Songs/Tobias Rahim & Andreas Odbjerg.mp3" type="audio/mpeg">
    </audio>Tobias Rahim & Andreas Odbjerg
    <button id="btn-play5">Play</button>
    <progress id="file5" value="1" max="100"></progress>

    <br>
    <audio id ="player6">
        <source src="Songs/Vi ta'r guldet med hjem.mp3" type="audio/mpeg">
    </audio>Vi ta'r guldet med hjem
    <button id="btn-play6">Play</button>
    <progress id="file6" value="1" max="100"></progress>

    <div class="slidecontainer">
        <input type="range" min="0" max="1" step="0.01" class="slider" id="myRange"/>
      </div>

    <script src="/script.js"></script>
</body>
</html>
